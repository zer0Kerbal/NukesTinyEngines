@PART[nte-eng-*]:NEEDS[TweakScale]:FOR[NukesTinyEngines]
{ #@TWEAKSCALEBEHAVIOR[Engine]/MODULE[TweakScale] { } }

@PART[halfMeterArcjet]:NEEDS[TweakScale]:FOR[NukesTinyEngines]
{
	%MODULE[TweakScale]
	{
		type = stack
		defaultScale = 0.625
		freeScale = True
	}
}

