PART
{
	name = nte-eng-jet-vtol-0500
	oldName = halfMeterVtolEngine
	module = Part
	author = Nuke and zer0Kerbal

	MODEL { model = Nuke/NukesTinyEngines/Assets/hmVtolEngine }
	scale = 1.0
	//scale = 1.25
	rescaleFactor = 1.0
	bulkheadProfiles = size0

	attachRules = 1,1,1,1,0
	node_stack_top = 0, 0.3525, 0, 0, 1, 0
	node_stack_bottom = 0, -0.3525, 0, 0, -1, 0
	node_attach = 0.3625, 0, 0, 1, 0, 0
	//node_attach = 0.29, 0, 0, 1, 0, 0

	TechRequired = advAerodynamics
	entryCost = 2000
	cost = 400
	category = Engine
	subcategory = 0

	title = JEVI-05 Vtol Engine 0.5m
	manufacturer = #NU-Agency-titl
	description = At one of the cult's annual air shows somone came up with the brilliant idea that if you point a turbine engine down instead of back you can make your plane hover! Nobody got his name before he blew himself up, but the idea turned out to be sound. The result is this low altitude optimized hover engine. Comes with a bleed system so you can power a few bleed nozzles with it.
	tags = #NU-vtol-tags

	mass = 0.2

	CoMOffset = 0.0, 0.0, 0.0

	dragModelType = default
	maximum_drag = 0.12
	minimum_drag = 0.12
	angularDrag = 1.0

	crashTolerance = 7
	breakingForce = 60
	breakingTorque = 45

	maxTemp = 2000
	heatConductivity = 0.09
	skinInternalConductionMult = 3.8
	emissiveConstant = 0.9

	EFFECTS
	{
		running_thrust
		{
			AUDIO
			{
				channel = Ship
				clip = sound_jet_low
				volume = 0.0 0.0
				volume = 0.05 0.2
				volume = 1.0 0.5
				pitch = 0.0 1.2
				pitch = 0.8 1.0
				loop = true
			}
			PREFAB_PARTICLE
			{
				prefabName = fx_smokeTrail_light
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.25
				speed = 0.0 0.25
				speed = 1.0 1.0
				localOffset = 0, 0, 1
				localRotation = 1, 0, 0, -90
			}
		}
		running_turbine
		{
			AUDIO
			{
				channel = Ship
				clip = sound_jet_low
				volume = 0.0 0.0
				volume = 0.05 0.35
				volume = 1.0 0.5
				pitch = 0.0 0.6
				pitch = 0.05 0.8
				pitch = 1.0 1.5
				loop = true
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_medium
				volume = 0.8
				pitch = 3.0
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 0.8
				pitch = 2.2
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout
				transformName = thrustTransform
				oneShot = true
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 1.5
				loop = false
			}
		}
	}

	MODULE
	{
		name = ModuleEnginesFX
		engineID = Cruise
		thrustVectorTransformName = thrustTransform
		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 45
		heatProduction = 30
		//this engine needs to be able to be quickly throttled
		useEngineResponseTime = True
		engineAccelerationSpeed = 1.5
		engineDecelerationSpeed = 1.8
		fxOffset = 0, 0, 0.111
		flameoutEffectName = flameout
		powerEffectName = running_thrust
		engageEffectName = engage
		disengageEffectName = disengage
		spoolEffectName = running_turbine
		engineSpoolIdle = 0.02
		engineSpoolTime = 0.8
		EngineType = Turbine
		exhaustDamageMultiplier = 5
		clampPropReceived = True
		PROPELLANT
		{
			name = LiquidFuel
			ratio = 1
			DrawGauge = True
		}
		PROPELLANT
		{
			name = IntakeAir
			ignoreForIsp = True
			ratio = 18
		}
		//velocityCurve
		//{
		//	key = 1000 0 0 0
		//	key = 800 0.2 0 0
		//	key = 0 1 0 0
		//}
		//depreciated
		atmosphereCurve
		{
			key = 0 800 0 0
			key = 0.5 3000 -1356.078 -1356.078
			key = 1 2400 0 0
		}
		atmChangeFlow = True
		useVelCurve = true
		useAtmCurve = true
		machLimit = 0.6
		machHeatMult = 5.0
		velCurve
		{
			key = 0 1 0 0
			key = 0.25 1.2 0 0
			key = 0.5 0.8 -1.456791 -1.456791
			key = 1 0.33 -0.7298974 -0.7298974
			key = 2 0 0 0
		}
		atmCurve
		{
			key = 0 0 0 0.05462962
			key = 0.15 0.1 1.465838 1.465838
			key = 0.3 0.4 2.377542 2.377542
			key = 0.5 0.8 0.600924 0.600924
			key = 1 1 0.5529748 0
		}
	}

	MODULE
	{
		name = FXModuleAnimateThrottle
		animationName = halfMeterVtolEngineTurbine
		responseSpeed = 0.5
		dependOnEngineState = true
	}

	MODULE
	{
		name = ModuleAnimateHeat
		ThermalAnim = halfMeterVtolEngineHeat
	}

	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = thrustTransform
		gimbalRange = 7.5
		gimbalResponseSpeed = 50
		useGimbalResponseSpeed = True
		enablePitch = True
		enableRoll = True
		enableYaw = True
		flipYZ = False
		gimbalActive = False
		gimbalLimiter = 100
		gimbalLock = False
	}

	MODULE
	{
		name = ModuleAlternator
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.5
		}
	}

	//bleed air comes from the bypass fan so not as much pressure
	MODULE
	{
		name = ModuleAlternator
		RESOURCE
		{
			name = BleedSystemPressure
			rate = 2.0
		}
	}

	//this is an air breathing engine
	MODULE
	{
		name = ModuleResourceIntake
		resourceName = IntakeAir
		checkForOxygen = true
		//area = 0.0021 /factored down by fudge factor
		area = 0.0003
		intakeSpeed = 15
		intakeTransformName = intakeTransform
	}

	//turbine animation
	//disabled till i can get it to work right
	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = halfMeterVtolEngineTurbine
		startEventGUIName = Spin Turbine
		endEventGUIName = Zomg Im Dizzy
		actionGUIName = Toggle Turbines
		eventAvailableEditor = True
		eventAvailableFlight = True
		eventAvailableEVA = True
		evaDistance = 10
		allowDeployLimit = True
		revClampDirection = False
		revClampSpeed = True
		revClampPercent = True
	status = Locked
	animSwitch = true
	isOneShot = false
	}

	RESOURCE
	{
		name = IntakeAir
		amount = 0.2
		maxAmount = 0.2
	}

	RESOURCE
	{
		name = BleedSystemPressure
		amount = 0.0
		maxAmount = 6
	}

}

