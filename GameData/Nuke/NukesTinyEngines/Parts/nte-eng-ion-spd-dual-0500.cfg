// one meter dual mpd thruster
PART
{
	name = nte-eng-ion-spd-dual-125
	oldName = oneMeterDualMpdThruster
	module = Part
	author = Nuke and zer0Kerbal

	MODEL { model = Nuke/NukesTinyEngines/Assets/omDualMpdThruster }
	scale = 1.25
	rescaleFactor = 1.0
	bulkheadProfiles = size1

	attachRules = 1,0,1,1,0
	node_stack_top = 0, 1.11275, 0, 0, 1, 0
	node_stack_bottom = 0, -0.7315, 0, 0, -1, 0

	TechRequired = ionPropulsion
	entryCost = 45000
	cost = 9000
	category = Engine
	subcategory = 0

	title = MPDT-D-2674 MPD Thruster 1.25m
	manufacturer = #NU-Agency-titl
	description = After jeb was decidedly unsatisfied with half meter mpd thruster's severe lack of go, the cult decided to make this much larger thruster. It is actually capable of pretty good thrust with similar fuel effeciency. Unlike the smaller thruster the powerplant is not included, and you will need a small nuclear reactor just to power the thing. Use lots of batteries, and dont forget xenon!
	tags = #NU-ion-tags

	mass = 1.6

	dragModelType = default
	maximum_drag = 0.3
	minimum_drag = 0.3
	angularDrag = 3

	crashTolerance = 15
	breakingForce = 200
	breakingTorque = 300

	maxTemp = 3300

	EFFECTS
	{
		running_dmpd
		{
			AUDIO
			{
				channel = Ship
				clip = sound_mpdtbig
				volume = 0.0 0.0
				volume = 0.9 0.9
				pitch = 0.0 0.0
				pitch = 1.0 0.0
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				name = cheech
				modelName = particleMpd2
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.5 0.75
				emission = 0.75 1
				emission = 1.0 1.25
				speed = 0.0 0.5
				speed = 1.0 1.2
			}
		}
		power_open
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_spurts
				volume = 0.0 0.0
				volume = 0.3 0.3
				pitch = 0.0 0.2
				pitch = 1.0 1.0
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				name = chong
				modelName = particlePlasmaBall
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.25
				speed = 0.0 0.5
				speed = 1.0 1.2
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_medium
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
			//MODEL_MULTI_PARTICLE
			//{
			//	name = chong
			//	modelName = Nuke/NukesTinyEngines/FX/particlePlasmaFail
			//	transformName = thrustTransform
			//	emission = 0.0 0.0
			//	emission = 0.05 0.0
			//	emission = 0.075 0.25
			//	emission = 1.0 1.25
			//	speed = 0.0 0.5
			//	speed = 1.0 1.2
			//	oneShot = true
			//}
		}
	}
	//engine
	MODULE
	{
		name = ModuleEnginesFX
		//engineID = MpdThruster
		directThrottleEffectName = power_open
		runningEffectName = running_dmpd

		thrustVectorTransformName = thrustTransform
		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 80
		heatProduction = 420
		fxOffset = 0, 0, 0.295
		PROPELLANT
		{
			name = ElectricCharge
			ratio = 9
		}
		PROPELLANT
		{
			name = XenonGas
			ratio = 0.15
			DrawGauge = True
		}
		atmosphereCurve
		{
			key = 0 4500
			key = 1 0
		}
	}
	//gimbal
	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = thrustTransform
		gimbalRange = 2
	}
	//heat
	MODULE
	{
		name = ModuleAnimateHeat
		ThermalAnim = oneMeterDualMpdThrusterHeat
	}
	//fairings
	MODULE
	{
		name = ModuleJettison
		jettisonName = fairing1
		bottomNodeName = bottom
		isFairing = True
		jettisonedObjectMass = 0.15
		jettisonForce = 15
		jettisonDirection = 1 0 0
	}
	MODULE
	{
		name = ModuleJettison
		jettisonName = fairing2
		bottomNodeName = bottom
		isFairing = True
		jettisonedObjectMass = 0.15
		jettisonForce = 15
		jettisonDirection = -1 0 0
	}

}

